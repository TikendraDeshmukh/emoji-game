<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Emoji Guessing Game</h1>

    <!-- Slide 1: Emoji container -->
    <div class="slide active" id="slide1">
        <h4>Select any one emoji in your mind out of 30 emojis.</h4>
        <div class="emoji-container" id="emojiContainer"></div><br>
        <button id="nextButton1" class="next-button">Selected</button>
    </div>    
    
    <!-- Slide 2: Color container -->
    <div class="slide" id="slide2">
        <h2>Select Your Favorite Colour in your Mind</h2>
        <div class="color-container" id="colorContainer"></div>
        <p>Think of your favorite color. Don't select physically!</p>
        <button id="nextButton2" class="next-button">Next</button>
    </div>
    
    <!-- Slide 3: Number Container -->
    <div class="slide" id="slide3">
        <h2>Select Your Favorite Number</h2>
        <div class="number-container" id="numberContainer"></div>
        <button id="nextButton3" class="next-button">Next</button>
    </div>
    
    <!-- Slide 4: Display Color Group and Ask User -->
    <div class="slide" id="slide4">
        <h2>Is your Favorite Color in This Group?</h2>
        <div class="color-group-container" id="colorGroupContainer"></div>
        <button id="coloryesbutton" class="next-button">Yes</button>
        <button id="colornobutton" class="next-button">No</button>
    </div>
    
    <!-- Slide 5: Questions Display -->
    <div class="slide" id="slide5">
        <h2>Is your emoji present in any of the following questions?</h2>
        <div id="questionContainer"></div>
        <button id="nextButton5" class="next-button">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
